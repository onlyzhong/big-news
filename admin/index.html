<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/http.js"></script>

</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="article_list.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="article_release.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="article_category.html" target="main_frame"><i
                            class="iconfont icon-previewright"></i><span>文章类别管理</span></a></li>
            </ul>
            <div class="level01"><a href="comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <!-- 主动触发左侧个人中心按钮的点击事件 -->
                <a href="./user.html" target="main_frame" onclick="$('#user').trigger('click')">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <!-- 右侧添加iframe，默认src指向首页图表页面main_count.html -->
            <iframe name="main_frame" src="./main_count.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            //个人信息
            $.ajax({
                type: "get",
                url: BigNew.user_info,
                dataType: "json",
                // headers: {'Authorization': localStorage.getItem("token")},
                success: function (backData) {
                    console.log(backData);
                    $('.user_info>img').attr('src', backData.data.userPic);
                    $('.user_center_link>img').attr('src', backData.data.userPic);
                    $('.user_info>span').text(backData.data.nickname);
                }
            })
            //用户登出
            $(".logout").click(function () {
                $(".modal-body").text("登出成功");
                $("#myModal").modal();
                localStorage.removeItem("token");
                $("#myModal").on("hidden.bs.modal", function (e) {
                    //跳转登陆页面
                    window.location.href = "./login.html";
                })
            })
            //点击右侧导航栏效果
            //一级列表
            $(".level01").click(function () {
                //排他思想修改样式
                $(this).addClass("active").siblings().removeClass("active");
                // 如果点击的是文章管理,则下滑二级列表ul
                //用next是因为ul是文章管理的下一个兄弟元素
                if ($(this).next().hasClass("level02")) {
                    //滑入滑出切换  slideToggle()
                    $(this).next().slideToggle();
                    //遍历find()出b标签(即小箭头).旋转90度
                    $(this).find('b').toggleClass("rotate0");
                    //默认选择第一个
                    $(".level02>li>a").eq(0)[0].click();
                    console.log($(".level02>li>a").eq(0)[0]);
                } else {
                    //如果点击的不是文章管理一级菜单列表，则移除二级列表的选中样式
                    $('.level02>li').removeClass('active');

                    // 下面代码表示是否要在点击其他菜单是收起文章管理????
                    //滑入滑出切换  slideToggle()
                    $(".level02").slideUp();
                    $(".level02").prev().find('b').removeClass("rotate0");
                }
            })

            //二级列表
            $('.level02>li').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            });


            
        })
    </script>
</body>

</html>
